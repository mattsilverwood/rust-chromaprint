name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v4
      - name: Update system packages.
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libchromaprint-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
